name: Sync

on:
  schedule:
    # 04:00 Bucharest winter time (UTC+2) → 02:00 UTC
    - cron: "0 0 * 10-12,1-3 *"
    # 04:00 Bucharest summer time (UTC+3) → 01:00 UTC
    - cron: "0 23 * 4-9 *"
  # Manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install Python & dependencies
        run: uv sync --frozen

      - name: Run sync script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          PROFILE: ${{ secrets.PROFILE }}
        run: uv run python main.py
